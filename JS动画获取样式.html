<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>获取样式</title>
	<style type="text/css">
	    *{
	    	margin: 0px;
	    	padding: 0px;
	    }
		ul,li{
			list-style: none;
		}
		ul li{
			width: 200px;
			height: 100px;
			background-color: yellow;
			margin-bottom: 20px;
			border:4px solid #000;
			text-align: center;
		}
		ul li span{
            margin: 40px;
			display: block;
			font-size: 20px;
		}
	</style>
</head>
<body>
<ul>
	<li><span>李家明</span></li>
	<li><span>李家明</span></li>
	<li><span>李家明</span></li>
</ul>
<script type="text/javascript">
    var aLi = document.getElementsByTagName('li');    
	(function (){
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].timer = null;
		
		aLi[i].onmouseover = function(){
			startMove(this,400);
		}
		aLi[i].onmouseout = function(){
			startMove(this,200);
		}
	}
})()

	function startMove(obj,iTarget){
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var speed = (iTarget - parseInt(getStyle(obj,"width")))/8;
			if (speed > 0) {
				var speed = Math.ceil(speed);
			}
			else{
				var speed = Math.floor(speed);
			}
			if (parseInt(getStyle(obj,"width")) == iTarget){
				clearInterval(obj.timer);
			}                               
			else{
				obj.style.width = parseInt(getStyle(obj,"width"))
				 + speed +"px";}//parseInt用于提取字符串中的整数数字去掉PX
				},30)
			}

	 function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];//针对IE浏览器
        }
        else{
            return getComputedStyle(obj,false)[attr];//针对其他浏览器
        }
       }     
</script>
</body>
</html>
