<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>js透明度动画</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript">
var oDiv = document.getElementById("div1");
	window.onload = function () {
		oDiv.onmouseover = function(){
			startMove(100);
		}
		oDiv.onmouseout = function(){
			startMove(30);
		}
		// body...
	}
	var timer = null;
	var alpha = 30;
	var	speed = 0;
	function startMove(iTarget){
		
		clearInterval(timer);
		timer = setInterval(function(){
		
		if(alpha > iTarget){
			speed = -10;
		}else{
			speed = 10;
		}
        if (alpha === iTarget) {
        	clearInterval(timer);
        }else{
            alpha+=speed;
            oDiv.style.filter = "alpha(opacity:"+alpha+")";
            oDiv.style.opacity = alpha/100;
        }
		},30)
	}
</script>
</body>
</html>
